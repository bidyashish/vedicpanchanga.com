# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name vedicpanchanga.com www.vedicpanchanga.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name vedicpanchanga.com www.vedicpanchanga.com;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/vedicpanchanga.crt;
    ssl_certificate_key /etc/ssl/private/vedicpanchanga.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend - proxy to port 3121
    location / {
        proxy_pass http://localhost:3121;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API v1 routes - through Next.js on port 3121
    location /api/v1/ {
        proxy_pass http://localhost:3121;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block direct Python backend access
    location /api/ {
        return 403;
    }
}

# Block access via IP
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate /etc/ssl/certs/vedicpanchanga.crt;
    ssl_certificate_key /etc/ssl/private/vedicpanchanga.key;

    return 444;
}
