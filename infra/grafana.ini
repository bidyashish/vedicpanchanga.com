[server]
http_addr = 0.0.0.0
http_port = 3002
domain = YOUR_SERVER_IP_OR_DOMAIN
root_url = http://YOUR_SERVER_IP_OR_DOMAIN:3002/

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[security]
admin_user = admin
admin_password = CHANGE_THIS_PASSWORD
allow_sign_up = false

[auth.anonymous]
enabled = false

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Admin

[paths]
provisioning = /etc/grafana/provisioning
